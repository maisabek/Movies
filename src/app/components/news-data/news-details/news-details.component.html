<div class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
              <img [src]="news.urlToImage" class="w-100 h-100" alt="">
            </div>
            <div class="col-md-6">
              <h5 style="color: rgb(139, 137, 137);font-family: cursive;margin-top: 15%;">{{news.title}}</h5>
              <p style="color: white;font-family: cursive;">{{news.content}}</p>
              <p style="color: white;font-family: cursive;">{{news.description}}</p>
              <p style="color: rgb(128, 128, 128);font-family: cursive;">Published At : {{news.publishedAt | date: 'short' }}</p>
            </div>
        </div>
    </div>
</div>
